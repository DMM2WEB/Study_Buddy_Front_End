<mat-card class="container mt-4">
<div class="container row">
    <div class="col-lg-3">
    <form #noteForm="ngForm" (ngSubmit) = "onSubmitHandler(noteForm)">
        <mat-label for="Note Subject" class="h5">Note Subject</mat-label>
        <mat-form-field  class="input-fields" >
            <input type="text" class="form-control" name="title" matInput ngModel #title="ngModel" required>
        </mat-form-field>
        
        <mat-label for="Note Suject" class="h5">Sub-Category</mat-label>
        <mat-form-field>
            <input type="text" class="form-control" name="category" matInput ngModel #category="ngModel" required>
        </mat-form-field>

        <mat-label for="Note Text" class="h5">Sub-Text</mat-label>
        <mat-form-field>            
            <textarea name="" id="" cols="30" rows="10" name="content" matInput ngModel #content="ngModel" required></textarea>
        </mat-form-field>
        <!-- <mat-form-field>   
        <input type = "submit" class="btn-block btn-primary" value="Add Note"/>
        </mat-form-field> -->

        <div class="d-flex flex-row">
            <button type ="submit" mat-raised-button color="primary" type="submit"
                class="btn-block center">
                Submit
            </button>
    
        <button
        mat-raised-button
        color="primary"
        type="submit"
        class="btn-block center"
        >
        Close
        </button>
    
    </div>
    
</form>
</div>
</div>
</mat-card>
