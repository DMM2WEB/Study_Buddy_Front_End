<div class="row d-flex justify-content-center">
	<div
		class="col-xl-3 col-lg-4 col-md-6"
		style="max-width: 450px; min-width: 400px"
		*ngFor="let flashcard of flashCardList"
	>
		<mat-card class="m-2">
			<div class="d-flex flex-column">
				<button mat-mini-fab color="warn" class="align-self-end">
					<mat-icon>delete</mat-icon>
				</button>
			</div>
			<br />
			<mat-card-content>
				<br />
				<mat-card-title class="terms" class="text-center">{{ flashcard.term }}</mat-card-title>
				<br />
			</mat-card-content>
			<mat-card-actions>
				<button
					mat-mini-fab
					color="primary"
					(click)="openDialog(flashcard.def)"
					aria-label="Save Button"
					class="m-2"
				>
					<mat-icon>visibility</mat-icon>
				</button>
			</mat-card-actions>
		</mat-card>
	</div>
</div>

<button class="add-card-btn" mat-fab (click)="openCreateFlashCardDialog()">
	<mat-icon>add_to_photos</mat-icon>
</button>
